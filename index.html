<!doctype html>
<html lang="en" class="w-screen h-screen overflow-x-hidden">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
	<link rel="stylesheet" href="build/style.css">
	<title>Weather map</title>
</head>
<body class="w-screen h-screen overflow-x-hidden">
	<div class=" bg-blue-600 dark:bg-gray-800 dark:text-gray-100 main-content">

		<nav id="nav" class="h-10 w-full bg-white bg-opacity-40 dark:text-gray-100">
			<div class="flex items-center justify-between h-full max-w-3xl mx-auto">
				<a href="#" class="p-1 font-bold text-lg"><i class="fas fa-feather-alt pr-2 text-sm"></i>WEATHER</a>
			</div>
		</nav>

		<div id="current" class=" mx-2 mb-2 pt-2"></div>

		<div class="relative">
			<div id='map' class="w-full h-64"></div>

			<div id="geocoder" class="geocoder"></div>
		</div>
		<!--tabs-->

			<div class="tabs" id="tab">
				<button id="five" class="links bg-gray-200 ">5 day</button>
				<button id="eight" class="links bg-gray-200 ">8 day</button>
				<button id="hour" class="links bg-gray-200 ">hourly</button>
			</div>

<!--			content-->
			<div class="w-full h-1/2 tab-content-wrapper pb-2">
				<div id="fiveDay" class="content five h-full w-11/12 flex flex-wrap items-center justify-center divide-y divide-blue-400 bg-white bg-opacity-60 mx-auto mt-2 rounded-xl sm:divide-y-0"></div>
				<div id="sevenDay" class="content eight hidden h-full w-11/12 flex flex-wrap items-center justify-center divide-y divide-blue-400 bg-white bg-opacity-60 mx-auto mt-2 rounded-xl sm:divide-y-0"></div>
				<div id="hourly" class="content hour hidden inline-block h-full w-11/12 flex flex-wrap items-center justify-center divide-y divide-blue-400 bg-white bg-opacity-60 mx-auto mt-2 rounded-xl sm:divide-y-0"></div>
			</div>
<!--		end tabs-->

		<footer id="footer" class="mt-2 w-full h-14 bg-white bg-opacity-40 dark:text-gray-300">
			<div class="text-center pt-1">
				<input type="checkbox" id="toggle" class="checkbox"/>
				<label for="toggle" class="switch"></label>
			</div>
		</footer>
	</div>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/index.js"></script>
</body>
</html>
