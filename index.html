<!doctype html>
<html lang="en" class="w-screen h-screen overflow-x-hidden">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
	<link rel="stylesheet" href="build/style.css">
	<title>Weather map</title>
</head>
<body class="w-screen h-screen overflow-x-hidden dark:text-gray-200">
<div id="close-overlay" class="w-full h-full absolute z-20 hidden"></div>
	<div class="main-bg absolute w-full h-full -z-10"></div>
	<nav id="nav" class="nav max-h-14 sm:flex sm:justify-around sm:items-center">
		<div class="flex mx-auto items-center justify-between h-full max-w-3xl sm:inline-flex sm:mx-0">
			<a href="#" class="p-1 font-bold text-md"><i class="fas fa-feather-alt pr-2"></i>WEATHER</a>
			<div class="menu m-1 p-1 w-11 h-11 inline-block sm:hidden">
				<button id="hamburger-btn" class="menu-btn ">
					<span class="bar"></span>
				</button>
			</div>
		</div>
		<div class="p-3 sm:flex sm:p-0 sm:flex-row-reverse items-center justify-end sm:w-80">
			<div id="nav-geocoder" class="nav-geocoder p-2 relative overflow-x-hidden inline-block">
					<label for="search" class="absolute search-placeholder opacity-0 transition-opacity duration-700">Search</label>
					<input id="search" type="text" autocomplete="off" class="search rounded-full h-7 w-10 bg-transparent ring ring-gray-200 focus:outline-none pl-10 pr-2">
					<div id="search-icon" class="search-icon w-6 h-6 rounded-full bg-gray-400 flex items-center justify-center text-sm"><i class="fas fa-search"></i></div>
			</div>
			<button class="lang-select block p-0.5 ml-2 h-10 focus:outline-none rounded-lg focus:ring focus:ring-gray-500 dark:focus:ring-gray-300 mt-1">
				<i class="fas fa-globe-asia"></i>
				<span>US | Â°F</span>
				<i class="fas fa-caret-down"></i>
			</button>
		</div>
	</nav>
	<div class="tabs relative w-screen bg-opacity-10 bg-white" id="tab">
		<div class="w-9/12 mx-auto">
			<button id="five" class="links bg-white bg-opacity-40 dark:bg-opacity-20">5 day</button>
			<button id="eight" class="links bg-white bg-opacity-40 dark:bg-opacity-20">7 day</button>
			<button id="hour" class="links bg-white bg-opacity-40 dark:bg-opacity-20">hourly</button>
		</div>
	</div>
	<div class="main-content grid grid-cols-6 gap-1 max-w-5xl mx-auto">

		<div id="current" class="current mx-2 my-4 col-span-6"></div>
		<div class=" col-span-6 flex w-full mb-14 flex-wrap p-2 justify-start items-start">
					<!--tabs-->
			<div class=" w-96 mb-8">
						<!--content-->
				<div class=" tab-content-wrapper sm:mr-4">
					<div id="fiveDay" class="cards five"></div>
					<div id="sevenDay" class="cards eight hidden"></div>
					<div id="hourly" class="cards hour hidden"></div>
				</div>
			</div>

			<div class="relative w-96 lg:flex-grow h-96 mt-2">
				<div id='map' class="w-full h-full rounded-xl"></div>
				<div id="geocoder" class="geocoder"></div>
			</div>
		</div>
	</div>
		<!--		end tabs-->
	<footer id="footer" class="relative mt-14 w-full h-16 bg-white bg-opacity-40 dark:text-gray-300 z-10 dark:bg-opacity-20">
		<div class="text-right p-2">
			<input type="checkbox" id="toggle" class="checkbox"/>
			<label for="toggle" class="switch"></label>
		</div>
	</footer>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/bundle.js" type="module"></script>
</body>
</html>
