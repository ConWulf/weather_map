<!doctype html>
<html lang="en" class="w-screen h-screen overflow-x-hidden">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
	<link rel="stylesheet" href="build/style.css">
	<title>Weather map</title>
</head>
<body class="w-screen h-screen overflow-x-hidden bg-blue-600 dark:bg-gray-800 dark:text-gray-100">
	<nav id="nav" class="h-14 w-full bg-white bg-opacity-40">
		<div class="flex items-center justify-between h-full max-w-3xl mx-auto">
			<a href="#" class="p-1 font-bold text-lg"><i class="fas fa-feather-alt pr-2 text-sm"></i>WEATHER</a>
		</div>
	</nav>
	<div class="main-content grid grid-cols-6 gap-1 max-w-5xl mx-auto">

		<div id="current" class="current mx-2 my-4 col-span-6"></div>
		<div class="col-span-6 flex w-full mb-14 flex-wrap p-2 justify-start items-start">

				<!--tabs-->
			<div class="tabs w-full bg-opacity-40 bg-white" id="tab">
				<button id="five" class="links bg-white bg-opacity-30 ">5 day</button>
				<button id="eight" class="links bg-white bg-opacity-30 ">7 day</button>
				<button id="hour" class="links bg-white bg-opacity-30 ">hourly</button>
			</div>
			<div class=" w-80 mb-8">
					<!--content-->
				<div class=" tab-content-wrapper pb-2 sm:mr-4">
					<div id="fiveDay" class="content five py-2 px-3  h-full w-full grid grid-cols-1 justify-items-center bg-white bg-opacity-30 mt-2 rounded-xl"></div>
					<div id="sevenDay" class="content eight hidden py-2 px-3  h-full w-full grid grid-cols-1 justify-items-center bg-white bg-opacity-30 mx-auto mt-2 rounded-xl"></div>
					<div id="hourly" class="content hour hidden py-2 px-3  h-full w-full grid grid-cols-1 justify-items-center bg-white bg-opacity-30 mx-auto mt-2 rounded-xl"></div>
				</div>
			</div>

			<div class="relative w-96 h-96 mt-2">
				<div id='map' class="w-full h-full rounded-xl"></div>
				<div id="geocoder" class="geocoder md:left-full md:top-0 md:ml-2"></div>
			</div>
		</div>
	</div>
	<!--		end tabs-->
	<footer id="footer" class="mt-14 w-full h-16 bg-white bg-opacity-40 dark:text-gray-300">
		<div class="text-right p-1">
			<input type="checkbox" id="toggle" class="checkbox"/>
			<label for="toggle" class="switch"></label>
		</div>
	</footer>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
<script src="https://kit.fontawesome.com/6e57a86385.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/index.js"></script>
</body>
</html>
